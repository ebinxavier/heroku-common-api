<div class="container">

  <div class="panel-group">

          <span class="head label label-success">GET</span>
          <span class="head label label-danger">/send ? to, text</span>
        </div>
      <div class="panel-body">
          <br/>
          <table class="table table-condensed">
                  <tr>
                    <td>Request</td>
                    <td>
                            <span> /<b>tg/send-text</b>?<b>to</b>=groupId&&<b>text</b>=message</span>
                    </td>
                  </tr>
                  <tr>
                    <td>Response</td>
                    <td>
                            <span><b>JSON from Telegram</b></span>
                    </td>
                  </tr>
        </table>
        </div>
    </div>
  </div>
